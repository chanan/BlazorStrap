<BSForm>
    <BSFormGroup>
        <BSLabel For="exampleEmail3">Input without validation</BSLabel>
        <BSInput InputType="InputType.Text" Id="exampleEmail3" />
        <FormFeedback>You will not be able to see this</FormFeedback>
    </BSFormGroup>
    <BSFormGroup>
        <BSLabel For="exampleEmail4">Valid input</BSLabel>
        <BSInput IsValid="true" InputType="InputType.Text" Id="exampleEmail4" />
        <FormFeedback IsValid="true">Sweet! that name is available</FormFeedback>
    </BSFormGroup>
    <BSFormGroup>
        <BSLabel For="exampleEmail5">Invalid input</BSLabel>
        <BSInput IsInvalid="true" InputType="InputType.Text" Id="exampleEmail5" />
        <FormFeedback IsInvalid="true">Oh noes! that name is already taken</FormFeedback>
    </BSFormGroup>
</BSForm>
