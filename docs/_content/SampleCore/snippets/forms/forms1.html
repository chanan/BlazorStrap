<BSForm>
    <BSFormGroup>
        <BSLabel For="exampleInputEmail1">Email address</BSLabel>
        <BSInput Id="exampleInputEmail1" InputType="InputType.Email" PlaceHolder="Enter email" />
        <small id="emailHelp" class="form-text text-muted">We will never share your email with anyone else.</small>
    </BSFormGroup>
    <BSFormGroup>
        <BSLabel For="exampleInputPassword1">Password</BSLabel>
        <BSInput Id="exampleInputPassword1" InputType="InputType.Password" PlaceHolder="Password" />
    </BSFormGroup>
    <BSFormGroup IsCheck="true">
        <BSInput Id="exampleCheck1" InputType="InputType.Checkbox" />
        <BSLabel IsCheck="true" For="exampleCheck1">Check me out</BSLabel>
    </BSFormGroup>
    <BSButton Color="Color.Primary" ButtonType="ButtonType.Submit">Submit</BSButton>
</BSForm>
