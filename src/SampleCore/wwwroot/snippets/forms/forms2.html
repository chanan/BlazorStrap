<BSForm>
    <BSFormGroup>
        <BSLabel For="exampleFormControlSelect1">Example select</BSLabel>
        <BSInput Id="exampleFormControlSelect1" InputType="InputType.Select">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </BSInput>
    </BSFormGroup>
    <BSFormGroup>
        <BSLabel For="exampleText">Text Area</BSLabel>
        <BSInput InputType="InputType.TextArea" Name="text" Id="exampleText" Rows="5" />
    </BSFormGroup>
    <BSFormGroup>
        <BSLabel For="exampleFormControlFile1">Example file input</BSLabel>
        <BSInput InputType="InputType.File" Id="exampleFormControlFile1" />
    </BSFormGroup>
</BSForm>
