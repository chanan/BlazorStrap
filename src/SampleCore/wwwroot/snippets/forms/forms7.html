<BSForm>
    <BSFormGroup IsRow="true">
        <BSLabel For="staticEmail" SM="2">Email</BSLabel>
        <BSCol SM="10">
            <BSInput InputType="InputType.Text" IsReadonly="true" IsPlaintext="true" Id="staticEmail" Value="email@example.com" />
        </BSCol>
    </BSFormGroup>
    <BSFormGroup IsRow="true">
        <BSLabel For="inputPassword" SM="2">Password</BSLabel>
        <BSCol SM="10">
            <BSInput InputType="InputType.Password" Id="inputPassword" />
        </BSCol>
    </BSFormGroup>
    <BSFormGroup IsRow="true">
        <BSCol SM="2" SMOffset="2">
            <BSButton ButtonType="ButtonType.Submit">Submit</BSButton>
        </BSCol>
    </BSFormGroup>
</BSForm>
